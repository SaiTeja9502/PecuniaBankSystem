<input type=button value="ShowLoanRequests" class="btn btn-info" (click)="getAllLoanRequest()">
        <table class="table table-striped text-white" >
            <tr>
              <th>Customer Id</th>
              <th>Customer Name</th>
              <th>Phone Number</th>
              <th>Customer Pan</th>
              <th>Request Id</th>
              <th>Request Date</th>
              <th>Customer Income</th>
              <th>Status</th>
            </tr>
           <tr *ngFor="let l of loanRequestList">
              <td>{{l.customer.customerId}}</td>
              <td>{{l.customer.customerName}}</td>
              <td>{{l.customer.phone}}</td>
              <td>{{l.customer.customerPAN}}</td>
              <td>{{l.requestId}}</td>
              <td>{{l.requestDate}}</td>
              <td>{{l.customerIncome}}</td>
              <td>{{l.status}}</td>
            </tr>
         </table>
